<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .content {
            padding: 30px;
        }

        .profile-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .profile-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .profile-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .profile-value {
            font-size: 18px;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #dee2e6;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }

        tbody tr {
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #28a745;
            color: white;
        }

        .map-link, .photo-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
        }

        .map-link:hover, .photo-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            text-align: center;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .no-data-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }

            .profile-info {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            th, td {
                padding: 10px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ Absensi Personal</h1>
            <p>Cek Data Kehadiran Berdasarkan NIP</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="nipInput" 
                    placeholder="Masukkan NIP Anda..."
                    onkeypress="if(event.key === 'Enter') searchByNIP()"
                >
                <button class="search-btn" id="searchBtn" onclick="searchByNIP()">üîç Cari</button>
            </div>
        </div>

        <div class="content" id="content">
            <div class="empty-state">
                <div class="empty-icon">üîé</div>
                <h3>Masukkan NIP untuk Melihat Data Absensi</h3>
                <p style="margin-top: 10px; color: #6c757d;">Ketik NIP Anda di kolom pencarian di atas</p>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCg6rmcWOhkfEfPNr4qblqSMe1vq7GKIkQ';
        const SPREADSHEET_ID = '1cOHWfcqXEoIv3Nmv0EoCC9zuhaVCRJPCKqDe5MayvMQ';
        const SHEET_NAME = 'Sheet1';

        async function searchByNIP() {
            const nipInput = document.getElementById('nipInput');
            const nip = nipInput.value.trim();
            const content = document.getElementById('content');
            const searchBtn = document.getElementById('searchBtn');

            if (!nip) {
                alert('‚ö†Ô∏è Mohon masukkan NIP terlebih dahulu');
                return;
            }

            searchBtn.disabled = true;
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Mencari data untuk NIP: ${nip}...</p>
                </div>
            `;

            try {
                const range = `${SHEET_NAME}!A:J`;
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?key=${API_KEY}`;
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message);
                }
                
                if (!result.values || result.values.length < 2) {
                    content.innerHTML = '<div class="no-data"><div class="no-data-icon">üì≠</div><h3>Tidak ada data ditemukan</h3></div>';
                    searchBtn.disabled = false;
                    return;
                }

                // Filter data berdasarkan NIP
                const allRows = result.values.slice(1);
                const filteredRows = allRows.filter(row => row[1] === nip);

                if (filteredRows.length === 0) {
                    content.innerHTML = `
                        <div class="no-data">
                            <div class="no-data-icon">‚ùå</div>
                            <h3>Tidak ada data untuk NIP: ${nip}</h3>
                            <p style="margin-top: 10px;">Pastikan NIP yang dimasukkan sudah benar</p>
                        </div>
                    `;
                    searchBtn.disabled = false;
                    return;
                }

                displayResults(filteredRows, nip);
                
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error:</strong> ${error.message}<br><br>
                        <strong>Pastikan:</strong><br>
                        ‚Ä¢ Koneksi internet stabil<br>
                        ‚Ä¢ API Key dan Spreadsheet ID sudah benar<br>
                        ‚Ä¢ Spreadsheet dapat diakses publik
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
            }
        }

        function displayResults(rows, nip) {
            // Ambil info dari data pertama
            const firstRow = rows[0];
            const nama = firstRow[9] || '-';
            const unitKerja = firstRow[2] || '-';
            
            // Hitung statistik
            const totalHadir = rows.filter(r => r[3] === 'Hadir').length;
            const totalAbsen = rows.length;

            let html = `
                <div class="profile-card">
                    <h2>üìã Informasi Karyawan</h2>
                    <div class="profile-info">
                        <div class="profile-item">
                            <div class="profile-label">Nama</div>
                            <div class="profile-value">${nama}</div>
                        </div>
                        <div class="profile-item">
                            <div class="profile-label">NIP</div>
                            <div class="profile-value">${nip}</div>
                        </div>
                        <div class="profile-item">
                            <div class="profile-label">Unit Kerja</div>
                            <div class="profile-value">${unitKerja}</div>
                        </div>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${totalAbsen}</div>
                        <div class="stat-label">Total Absensi</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalHadir}</div>
                        <div class="stat-label">Hadir</div>
                    </div>
                </div>

                <h3 style="margin-bottom: 20px; color: #667eea;">üìÖ Riwayat Absensi</h3>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Tanggal</th>
                                <th>Waktu</th>
                                <th>Status</th>
                                <th>Lokasi</th>
                                <th>Foto</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            rows.forEach((row, index) => {
                const tanggal = row[4] || '-';
                const waktu = row[5] || '-';
                const status = row[3] || '-';
                const latitude = row[6] || '';
                const longitude = row[7] || '';
                const urlFoto = row[8] || '';

                let viewUrl = '';
                if (urlFoto && urlFoto.includes('drive.google.com')) {
                    let fileId = '';
                    let match = urlFoto.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                    if (match) fileId = match[1];
                    if (!fileId) {
                        match = urlFoto.match(/\/d\/([a-zA-Z0-9_-]+)/);
                        if (match) fileId = match[1];
                    }
                    if (fileId) {
                        viewUrl = `https://drive.google.com/uc?export=view&id=${fileId}`;
                    }
                } else if (urlFoto) {
                    viewUrl = urlFoto;
                }

                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${tanggal}</strong></td>
                        <td>${waktu}</td>
                        <td><span class="status-badge">${status}</span></td>
                        <td>
                            ${latitude && longitude ? 
                                `<a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank" class="map-link">üó∫Ô∏è Maps</a>` 
                                : '-'}
                        </td>
                        <td>
                            ${viewUrl ? 
                                `<a href="${viewUrl}" target="_blank" class="photo-link">üì∑ Lihat</a>` 
                                : '-'}
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }
    </script>
</body>
</html>
